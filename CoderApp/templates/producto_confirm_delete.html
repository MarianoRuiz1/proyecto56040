{% extends "index.html" %}

{% block content %}
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="{% url 'CoderApp:producto_list' %}" class="btn btn-primary">Cancelar y volver a la lista de productos</a>
{% endblock %}
