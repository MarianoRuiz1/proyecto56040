{% extends "index.html" %}

{% block content %}
    <h1>Editar Producto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{% url 'CoderApp:producto_list' %}">Volver a la lista de productos</a>
{% endblock %}
